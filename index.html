<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- MDB CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header class="d-flex mt-4 justify-content-between align-items-center">
        <div class="logo">
          <img src="./assets/logo.png" alt="logo" />
        </div>
        <div class="d-none d-md-block">
          <ul class="d-flex list-unstyled gap-3 items-center m-0">
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Blog</a></li>
          </ul>
        </div>
        <div>
          <a href="" class="d-none d-md-block">Sign In</a>
          <button class="bg-transparent border-0 fs-3 nav-icon">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </header>
      <section class="hero-sec d-flex mt-5 text-black flex-column flex-md-row">
        <div
          class="hero-content w-100 w-md-50 d-flex flex-column justify-content-center align-items-start"
        >
          <h1 class="fs-1 fw-bold">
            Streamlining your journey to digital dominance.
          </h1>
          <p>
            Streamlining your journey to digital dominance. Effortless hosting
            solutions for a seamless online presence.
          </p>
          <button class="text-white px-4 py-2 border-0 bg-black">
            Start a 10-Day Free Trial
          </button>
        </div>
        <div
          class="hero-img w-100 w-md-50 d-flex justify-content-center align-items-center"
        >
          <img src="./assets/hero-img.png" class="w-100" alt="" />
        </div>
      </section>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
    ></script>
  </body>
</html>
